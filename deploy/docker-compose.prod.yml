version: '3.8'

services:
  indexer:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    restart: always
    environment:
      - NODE_ENV=production
      - SUPABASE_HOST=${SUPABASE_HOST}
      - SUPABASE_PASSWORD=${SUPABASE_PASSWORD}
      - DNA_TOKEN=${DNA_TOKEN}
    network_mode: "host"

volumes:
  postgres_data: 